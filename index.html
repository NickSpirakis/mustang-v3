<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width-device-width, initial-scale-1"/>
    <title>Mustang Version 2</title>
    <link rel="stylesheet" href="styles.css">

    <!--auto-->
    
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"rel="stylesheet">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="//code.jquery/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="index.js"></script>
            <script type="text/javascript">
                $(function(){
                    $("#nameFindID").autocomplete({
                        source : ['Eric', 'Bruce', 'Mick', 'Jacob', 'Peter', 'Pete', 'Jakub', 'Scott', 
                        'Bojack', 'Paula', 'Edward', 'Lorelai', 'Vincent', 'Gon', 'Killua', 'Izzat', 
                        'Tom', 'Eren', 'Kakarot', 'Luke', 'Nicholas', 'Clark', 'Ichigo'],
                        minLength: 2
                    });
                   
                });
            </script>
    <!--end auto-->


</head>
<body>

    <header>    
     <h1>Mustang Version 2</h1>
    </header>
    <!------------------------------------------------------------------------------------>

    <button id="personButton" type="button" autofocus onclick="getPerson()">Get Person Info</button>
    <div id="specific-info"></div>



    <div class="container">
        <input id="nameFindID" type="text" class="child">
    </div>


    <br />
    <br />
    <br />


    <!------------------------------------------->
    <div id="myTable">
        <table>
            <tr>
                <td>Name:</td>
                <td> 
                    <input id="nameID" type="text" value="" size="20">
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input id="emailID" type="text" value="" size="20">
                </td>
            </tr>

            <tr>
                <td>Zip</td>
                <td>
                    <input id="zipID" type="text" value="" size="20" onfocus="getPlace()" onblur="callZip()"> 
                </td>
            </tr>


            <tr>
                <td>City:</td>
                <td>
                    <input id="cityID" type="text" value="" size="20" onkeypress="keyPressed()"> <!--added onKeyPressed-->
                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                    <input id="stateID" type="text" value="" size="20" onkeypress="keyPressed()">
                </td>
            </tr>
        <!--
            <tr>
                <td>Zip</td>
                <td>
                    <input id="zipID" type="text" value="" size="20" onfocus="getPlace()" onblur="callZip()"> 
                </td>
            </tr>
        -->

        </table>

    </div>
    <br />
    <br />
    

    <div id="tableButtons">
        <table>
            <tr id="topButton">
                <td><button type="button" onclick="previous()">Previous</button></td>
                <td><button type="button" autofocus onclick="next()">Next</button>
            </td>

            <tr id="lowButton">
                <td><button type="button" onclick="addContact()">New</button></td>
                <td><button type="button" onclick="remove()">Delete</button>
            </td>
            </tr>
        </table>
    </div>

    <!------------------------------------------------------------------------------------>
    <button id="btn">Fetch Information</button>
    <div id="people-info"></div>


    
    <button id="btn2">Fetch Contact</button>

    <div id="contact-info"></div>

    <script src="index.js"></script>
</body>
</html>
